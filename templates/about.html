{% extends 'base.html' %}

{% block head %}
<style>
img{ width: 100%; }

.about_content{ padding: 15px;
    font-style: italic; font-size: 18px;
    color: navy; text-indent: 50px; }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12 text-center"><h1>{{ company.company_name }}</h1></div>
        <div class="col-md-12 col-xs-12"><hr></div>
        <div class="col-md-12 col-xs-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{{ url_for('static', filename=company.img1) }}" alt="company_pictures">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename=company.img2) }}" alt="company_pictures">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename=company.img3) }}" alt="company_pictures">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-12 col-xs-12"><hr></div>
        <div class="col-md-12 col-xs-12 about_content">{{ company.content }}</div>
        <div class="col-md-12 col-xs-12"><hr></div>
        <div class="text-center" style="color: darkgray;"> Â©2020 Yernar.T Version.0.0.1</div>
    </div>
</div>
{% endblock %}
