<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="管理员界面">
    <meta name="author" content="Yernar.T">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.ico') }}"/>

    <title>Real Time</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
/* 所有css文件通用的样式 */
        ul{ list-style: none; }

        .success{ color: green; }

        .error{ color: red; }

        .first-box{ margin-top: 25px; }

/* 当前css文件用的样式 */
        .main{ float: none; top: 10px; }

        #left-bar{ margin-top: 35px; background-color: black; }

        .avator{ width: 28px; border-radius: 50%; }

        .active{ background-color: midnightblue; }


    </style>
    {% block head %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home_blue.index') }}">返回主界面</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="fals" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <!-- Single button -->
                <div class="btn-group" id="me_btn">
                    <button type="button" class="btn btn-default btn-lg dropdown-toggle"
                            data-toggle="dropdown"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="上次登录时间: {% if admin.login_time %} {{ admin.login_time }}
                            {% else %} 首次登录 {% endif %} "
                            aria-haspopup="true" aria-expanded="false">
                        <img class="avator" src="{{ url_for('static', filename=admin.avator) }}" alt="avator">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('home_blue.admin_profile') }}">个人页面</a></li>
                        <li><a href="#help">帮助</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{ url_for('home_blue.admin_logout') }}">退出</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="left-bar">
                <li class="{% if request.endpoint == 'home_blue.admin' %} active {% endif %}">
                    <a href="{{ url_for('home_blue.admin') }}">管理员の主页</a>
                </li>
                <li class="{% if request.endpoint == 'home_blue.item' %} active {% endif %}">
                    <a href="{{ url_for('home_blue.item') }}">商品界面</a>
                </li>
                <li class="{% if request.endpoint == 'home_blue.request_page' %} active {% endif %}">
                    <a href="{{ url_for('home_blue.request_page') }}">订单&nbsp;&nbsp;<span id="comment_num" class="badge">{{ request_num }}</span></a>
                </li>
                <li class="{% if request.endpoint == 'home_blue.admin_about' %} active {% endif %}">
                    <a href="{{ url_for('home_blue.admin_about') }}">公司介绍</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block body %} {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block js %}
<script>
$(document).ready(function(){

});
</script>
{% endblock %}
</body>
</html>
